<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두의 자율학습, MOZA</title>
    <style>
        header{
            background-color: red;
            height: 20%;
            margin-bottom: 3%;
        }
        body{
            padding: 70%, 10%;
        }
        .block {
            background: #000000;
            width: 80%;
            height: 50px;

            /* top: 231px; */
            box-shadow: 0px 4px 7.2px rgba(0, 0, 0, 0.25);
            border-radius: 20px;

            color: white;
            padding : 5%;
            margin: 5%;

        }
    </style>
</head>
<body>
    <header>
        d
    </header>

    <button id="addBlockButton">+</button>
    <div id="blocksContainer"></div>

    <script>
        document.getElementById('addBlockButton').addEventListener('click', function() {
            const container = document.getElementById('blocksContainer');
            const newBlock = document.createElement('div');
            newBlock.className = 'block';
            newBlock.innerHTML = '<div><div><p style = "color : red">안녕<p></div></div>';
            container.appendChild(newBlock);
        });
    </script>
</body>
