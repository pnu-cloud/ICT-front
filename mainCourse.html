
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두의 자율학습, MOZA</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap");
        * {
            font-family: "Nanum Gothic";
          }
          .realHeader {
            border: 2px solid black;
            display: flex;
            align-items: center;
          }
          .tab {
            display: flex;
            justify-content: center;
          }
          .tab button {
            border-radius: 10px;
            background-color: transparent;
            color: white;
          }
          #subjectManage {
            border: 1px solid white;
            color: white;
          }
          #gradeStatic {
            border: 1px solid grey;
            color: grey;
          }
          #studyData {
            border: 1px solid grey;
            color: grey;
          }
          body {
            padding: 3%;
            font-weight: 700;
            height: 100%;
            background-image: url("./assets/background-main.gif");
            background-size: cover;
          }
          header {
            padding: 1%;
            margin-bottom: 3%;
            background-color: #1681ff;
            border-bottom: 2px solid #1681ff;
            font-size: 200%;
            margin-bottom: 1%;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          #addBlockButton {
            background-color: #ff9595;
            width: 10%;
            font-size: 150%;
            border-radius: 4px;
            border-color: transparent;
            margin-top: 1%;
            margin-bottom: 1%;
          }
          .chapter {
            background-color: white;
            color: #000000;
            width: 50%;
            font-size: 120%;
            border-radius: 4px;
            border-color: transparent;
            margin-top: 1%;
            top: 0;
            padding: 1%;
            text-align: left;
          }
          .contents {
            margin-top: 1%;
            margin-bottom: 3%;
            margin-left: 3%;
            background-color: white;
            color: #000000;
            width: 35%;
            font-size: 100%;
            border-color: transparent;
            top: 0;
            padding: 1%;
          }
          .container {
            position: relative;
            margin-top: 2%;
            margin-bottom: 2%;
            border: 2px solid;
            min-height: 200px;
            height: auto;
          }
          .block {
            background: #000000;
            width: 90%;
            min-height: 150px;
            box-shadow: 0px 4px 7.2px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            color: white;
            padding: 1%;
            padding-left: 2%;
            margin-top: 2%;
            margin-left: 4.5%;
            top: 0px;
            position: relative;
          }
          .correctionButton {
            width: 5%;
            height: auto;
            background: #ff9595;
            border-radius: 4px;
            color: white;
            padding: 1%;
            position: absolute;
            top: 60%;
            left: 40%;
            transform: translate(50%, -50%);
            text-align: center;
          }
          .deleteButton {
            width: 5%;
            height: auto;
            background: #ff9595;
            border-radius: 4px;
            color: white;
            padding: 1%;
            position: absolute;
            top: 80%;
            left: 40%;
            transform: translate(50%, -50%);
            text-align: center;
            cursor: pointer;
          }
          .quizBox {
            width: 48%;
            height: 100px; /* 고정된 높이 설정 */
            background: #1681ff;
            border-radius: 20px;
            color: white;
            padding: 10px;
            position: absolute;
            top: 13px;
            right: 22%;
            transform: translate(50%, -50%);
            overflow-y: auto; /* 수직 스크롤 추가 */
          }
          .quizTitle {
            background-color: white;
            color: black;
            padding: 1%;
            width: 30%;
            top: 100px;
            margin-top: 1%;
            margin-left: 5%;
          }
          .quizs {
            background-color: white;
            color: black;
            padding: 1%;
            width: 30%;
            top: 30%;
          }
          .quizBoxDeco {
            position: absolute;
            width: 0.8%;
            height: 80%;
            right: 5%;
            top: 13%;
            background: #000000;
            border-radius: 78px;
            z-index: 4;
            color: transparent;
          }
          .add-quiz {
            background-color: #ff9595;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
          }
        .chapter-block {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 20px;
            margin: 100px 20px 20px 20px; /* 챕터 추가 버튼 아래에 여백 추가 */
            text-align: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        #add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            position: fixed; /* 고정 위치 설정 */
            top: 20px; /* 페이지 상단에서 20px 떨어진 위치 */
            left: 50%; /* 페이지 중앙으로 이동 */
            transform: translateX(-50%); /* 중앙 정렬 */
            z-index: 1000; /* 다른 요소들 위에 배치 */
        }
        #chapter-form {
            display: none;
            margin: 80px 20px 20px 20px; /* 챕터 추가 버튼 아래에 여백 추가 */
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #chapter-form input{
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #chapter-form button{
          display: block;
          width: 200px;
          margin: 10px auto;
          padding: 10px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          text-align: center;
          border-radius: 8px;
          border: transparent;
      }
    </style>
</head>
<body>
    <div class="realHeader">
        <img src="./assets/MOZA.svg" alt="svg logo" style="width: 7%" />
        <div class="tab">
          <button id="subjectManage">과목 관리</button>
          <button id="gradeStatic">성적 통계</button>
          <button id="studyData">학습 데이터</button>
        </div>
      </div>
      <header>
        <span class="subjectName" id="subjectName" contenteditable="false"></span>
        <button id="editSubjectButton">과목 수정</button>
      </header>
    <a id="add-button" onclick="showForm()">챕터 추가</a>
    <form id="chapter-form" onsubmit="submitForm(event)">
        <input type="text" id="chapter-title" placeholder="chapter" required>
        <input type="text" id="chapter-contents" placeholder="contents" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        async function quizListLoad(id){
            try {
                const response = await fetch(`https://apict.pnu.app/subject/chapter/${id}`,{
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);
                data.quiz.forEach(item => {
                    const quizLink = document.createElement('a');
                    quizLink.href = `mainQuiz.html?id=${chapterId}`;
                    quizLink.innerText = `문제집`;
                    quizLink.style.display = 'block'; // To display each quiz link on a new line
                
                    quizContainer.appendChild(quizLink);
                });
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
        }
        //load
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`https://apict.pnu.app/subject/${id}/chapter`,{
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);
                data.chapter.forEach(item => {
                    console.log(item);
                    const chapterBlock = document.createElement('div');
                    chapterBlock.className = 'chapter-block';
                    chapterBlock.innerHTML = `
                        <h2>${item.title}</h2>
                        <p>${item.content}</p>
                        <div id="quizzes-${item.id}"></div>
                        <button onclick="createQuiz('${item.id}')">문제 생성</button>
                    `;
                    document.body.appendChild(chapterBlock);
                    quizListLoad(item.id);
                });
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
            
        });
        
        // Quiz counters stored by chapter ID
        const quizCounters = {};
        
        async function createQuiz(chapterId) {
            /*
            const quizContainer = document.getElementById(`quizzes-${chapterId}`);
            if (!quizCounters[chapterId]) {
                quizCounters[chapterId] = 1;
            } else {
                quizCounters[chapterId]++;
            }
        
            const quizNumber = quizCounters[chapterId];
            const quizLink = document.createElement('a');
            localStorage.setItem("chapterId", chapterId);
            quizLink.href = `mainQuiz.html?id=${chapterId}`;
            quizLink.innerText = `문제집 ${quizNumber}`;
            quizLink.style.display = 'block'; // To display each quiz link on a new line
        
            quizContainer.appendChild(quizLink); 
            */
            //시험지 만들기
            try {
                const response = await fetch(`https://apict.pnu.app/subject/chapter/${chapterId}/quiz`,{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);

                const quizContainer = document.getElementById(`quizzes-${chapterId}`);
                const quizLink = document.createElement('a');
                quizLink.href = `mainQuiz.html?id=${data.quiz_id}`;
                quizLink.innerText = `문제집 ${data.quiz_id}`;
                quizLink.style.display = 'block'; // To display each quiz link on a new line
            
                quizContainer.appendChild(quizLink);
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
        }
        
        function showForm() {
            document.getElementById('chapter-form').style.display = 'block';
        }
        
        async function submitForm(event) {
            event.preventDefault();
            const title = document.getElementById('chapter-title').value;
            const contents = document.getElementById('chapter-contents').value;
            
            const chapterBlock = document.createElement('div');
            chapterBlock.className = 'chapter-block';
            
            chapterBlock.innerHTML = `
                <h2>${title}</h2>
                <p>${contents}</p>
                <div id="quizzes-new"></div>
                <button onclick="createQuiz('new')">문제 생성</button>
            `;
            document.body.insertBefore(chapterBlock, document.getElementById('add-button'));
            document.getElementById('chapter-form').reset();
            document.getElementById('chapter-form').style.display = 'none';
        
            try {
                const response = await fetch(`https://apict.pnu.app/subject/${id}/chapter`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        chapter : title,
                        contents : contents
                    }),
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);
                // Update ID for quizzes container and button onclick after chapter creation
                chapterBlock.querySelector('div').id = `quizzes-${data.id}`;
                chapterBlock.querySelector('button').setAttribute('onclick', `createQuiz('${data.id}')`);
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
        }
        
        
    </script>
</body>
</html>
