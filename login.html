<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
      body {
        background-image: url("./assets/login_circle.gif");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        text-align: center;
        position: absolute;
        width: 715px;
        height: 540px;
        left: calc(50% - 715px / 2 - 0.5px);
        top: calc(50% - 540px / 2 - 23px);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        border-radius: 20px;
      }
      input[type="email"],
      input[type="password"] {
        width: 500px;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #aaa;
      }
      button {
        box-sizing: border-box;
        /*position: absolute;*/
        width: 357px;
        height: 45px;
        top: 487px;
        background-color: transparent;
        border: 1px solid #ffffff;
        border-radius: 10px;
        color: white;
      }
      .options {
        margin-top: 20px;
      }
      .options a {
        margin: 0 5px;
        text-decoration: none;
        color: #000;
      }
      .options a {
        color: #d9d9d9;
      }
      .forminput {
        background-color: transparent;
        border-style: none;
      }
      #emailInput,
      #passwordInput {
        background-color: transparent;
        border-style: none;
        border-bottom: 1.5px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <div class="forminputs">
          <input
            type="email"
            id="emailInput"
            name="email"
            placeholder="cloud@pusan.ac.kr"
            required
          />
        </div>
        <div class="forminputs">
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <button type="submit">LOG IN</button>
      </form>
      <div class="options">
        <a style="color: gray" onclick="alert('미구현 기능')">아이디 찾기</a>
        <a style="color: gray" onclick="alert('미구현 기능')">비밀번호 찾기</a>
        <a href="signup.html">회원가입</a>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;
          try {
            const response = await fetch("https://apict.pnu.app/signin", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
              credentials: "include",
            });

            const data = await response.json();

            if (response.status === 200) {
              location.href = "./index.html";
            } else {
              alert(response.message);
            }
          } catch (error) {
            console.log("서버와의 통신 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
