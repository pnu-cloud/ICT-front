<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body{
            background-image: url("./assets/login_circle.gif");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position : absolute;

            width : 700px;
            height: 250px;

            top : 100px;
            left: 350px;
            text-align: center;
            border-radius: 8px;

            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(50px);
            margin : 3%;
        }
        input[type="email"], input[type="password"] {
            width: 500px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #aaa;
        }
        button {
            width: 300px;
            padding: 10px;
            background-color: #1681ff;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .options {
            margin-top: 20px;
        }
        .options a {
            margin: 0 5px;
            text-decoration: none;
            color: #000;
        }
        .options a{
            color : #D9D9D9;
        }
        #inputs{
            top : 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div id = "inputs" >
                <input type="email" id="email" name="email" placeholder="이메일" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="패스워드" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="options">
            <a href="yet.html">아이디 찾기</a>
            <a href="yet.html">비밀번호 찾기</a>
            <a href="signup.html">회원가입</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('https://apict.pnu.app/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if(response.status === 200){
                    alert(`${data.name}님 안녕하세요!`);
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 100);
                } else if (response.status ===  401){
                    alert(response.message);
                }
                
            } catch (error) {
                console.log("서버와의 통신 중 오류가 발생했습니다.")
            }        

        });
    </script>
</body>
</html>
