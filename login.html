<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.svg" />
    <title>모두의 자율학습, MOZA</title>
    <style>
      * {
        font-size: 16px;
      }
      h1 {
        font-size: 24px;
        color: white;
      }
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 200px;
        margin: 100px;
      }
      .container {
        text-align: center;
        position: absolute;
        width: 715px;
        height: 500px;
        left: calc(50% - 715px / 2 - 0.5px);
        top: calc(50% - 540px / 2 - 23px);
        background: rgba(153, 153, 153, 0.2);
        box-shadow: 0 10px 100px rgba(61, 162, 255, 0.4);
        border-radius: 50px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      #loginForm {
        /* border: 1px solid yellow; */
        height: 230px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      input[type="email"],
      input[type="password"] {
        width: 357px;
        padding: 10px;
        /* margin: 10px 0; */
        box-sizing: border-box;
        color: white;
      }
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #aaa;
      }
      button {
        box-sizing: border-box;
        /*position: absolute;*/
        width: 357px;
        height: 45px;
        background-color: transparent;
        border: 1px solid #ffffff;
        border-radius: 10px;
        color: white;
        cursor: pointer;
      }
      button:hover,
      button:focus {
        border-color: rgba(110, 185, 255, 1);
        color: rgba(110, 185, 255, 1);
        outline: none;
      }
      button:active {
        background-color: #7e85e074;
      }
      .options {
        margin-top: 20px;
      }
      .options a {
        margin: 0 5px;
        text-decoration: none;
        color: #000;
      }
      .options a {
        color: #d9d9d9;
      }
      a:hover {
        color: rgba(110, 185, 255, 1);
      }
      .forminput {
        background-color: transparent;
        border-style: none;
      }
      #emailInput,
      #passwordInput {
        background-color: transparent;
        border-style: none;
        border-bottom: 1.5px solid white;
      }
    </style>
  </head>
  <body>
    <img src="./assets/mainLogo.svg" />
    <div class="container">
      <h1>로그인</h1>
      <form id="loginForm">
        <div class="forminputs">
          <input
            type="email"
            id="emailInput"
            name="email"
            placeholder="cloud@pusan.ac.kr"
            required
          />
        </div>
        <div class="forminputs">
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <button type="submit">LOG IN</button>
      </form>
      <div class="options">
        <a style="color: gray" onclick="alert('미구현 기능')">아이디 찾기</a>
        <a style="color: gray" onclick="alert('미구현 기능')">비밀번호 찾기</a>
        <a href="signup.html">회원가입</a>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;
          try {
            const response = await fetch("https://apict.pnu.app/signin", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
              credentials: "include",
            });

            const data = await response.json();

            if (response.status === 200) {
              location.href = "./index.html";
            } else {
              alert(response.message);
            }
          } catch (error) {
            console.log("서버와의 통신 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
