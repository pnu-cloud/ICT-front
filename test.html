<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원형 프로그레스 바</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("./assets/login_circle.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }

      .progress-circle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid conic-gradient(white 0% 75%, #807c7c 75% 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .progress-circle-inner {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #progress-text {
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="progress-circle" id="progress-circle">
      <div class="progress-circle-inner">
        <span id="progress-text">75%</span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const progressCircle = document.getElementById("progress-circle");
        const progressText = document.getElementById("progress-text");
        const progressValue = 80; // 이 값을 동적으로 설정할 수 있습니다.

        progressCircle.style.background = `conic-gradient(white 0% ${progressValue}%, #807c7c ${progressValue}% 100%)`;
        progressText.textContent = `${progressValue}%`;
      });
    </script>
  </body>
</html>
