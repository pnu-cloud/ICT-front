<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.svg" />
    <title>회원가입</title>
    <style>
      * {
        font-size: 16px;
      }
      h1 {
        font-size: 24px;
        color: white;
      }
      body {
        background-image: url("./assets/login_circle.gif");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 200px;
        margin: 100px;
      }
      .container {
        text-align: center;
        position: absolute;
        width: 715px;
        height: 500px;
        left: calc(50% - 715px / 2 - 0.5px);
        top: calc(50% - 540px / 2 - 23px);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      #signup-form {
        /* border: 1px solid yellow; */
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 357px;
        padding: 10px;
        box-sizing: border-box;
        color: white;
      }
      input::placeholder {
        color: #aaa;
      }
      button {
        box-sizing: border-box;
        width: 357px;
        height: 45px;
        background-color: transparent;
        border: 1px solid #ffffff;
        border-radius: 10px;
        color: white;
        cursor: pointer;
      }
      button:active {
        background-color: #7e85e074;
      }
      .options {
        margin-top: 20px;
      }
      .options a {
        margin: 0 5px;
        text-decoration: none;
        color: #000;
      }
      #name,
      #email,
      #password {
        background-color: transparent;
        border-style: none;
        border-bottom: 1.5px solid white;
      }
    </style>
  </head>
  <body>
    <img src="./assets/blueLogo.png" />
    <div class="container">
      <h1>회원가입</h1>
      <form id="signup-form">
        <input type="text" id="name" name="name" placeholder="이름" required />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />

        <button type="submit">SIGN UP</button>
      </form>
      <div id="response"></div>
    </div>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("https://apict.pnu.app/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
                name: name,
              }),
              credentials: "include",
            });
            const data = await response.json();
            location.href = "login.html";
          } catch (error) {
            alert("회원가입 실패");
          }
        });
    </script>
  </body>
</html>
