<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.svg" />
    <title>모두의 자율학습</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      #mistakeNote {
        /* color: rgba(154, 182, 252, 0.84); */
        border-color: rgba(110, 185, 255, 1);
        /* color: rgba(110, 185, 255, 1); */
      }
      #detailInfo {
        visibility: hidden;
      }
      * {
        font-family: "Poppins", sans-serif;
        color: white;
        line-height: 30px;
      }
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .realBody {
        top: 50%;
        left: 50%;
        height: auto;
      }
      .quizSet {
        /* border: 1px solid yellow; */
        display: flex;
        flex-direction: column;
        align-self: center;
        align-items: flex-start;
      }
      .quizInfo {
        /* border: 2px solid yellow; */
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        padding: 20px 10px;
        font-size: 18px;
      }
      .quizSubject {
        font-weight: 600;
        margin-right: 10px;
        /* color: rgba(255, 255, 255, 0.5); */
      }
      .thinLine {
        /* border: 1.7px solid rgba(255, 255, 255, 0.5); */
        border: 1px solid white;
        height: 13px;
        margin-right: 10px;
      }
      .quizChapter {
        font-weight: 400;
        white-space: nowrap;
        /* color: rgba(255, 255, 255, 0.5); */
      }
      .quizBackground {
        width: 1095px;
        border-radius: 22px;
        /* background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.2),
          rgba(153, 153, 153, 0.314)
        );
        box-shadow: 0 50px 40px rgba(61, 162, 255, 0.4); */
        background: rgba(153, 153, 153, 0.2);
        top: 50%;
        left: 50%;
        height: auto;
        align-items: center;
        margin-bottom: 50px;
      }
      .quizContainer {
        /* border: 1px solid yellow; */
        display: grid;
        margin: 50px;
        grid-template-columns: auto auto 1fr;
        grid-template-rows: auto auto;
        gap: 20px;
      }

      .spanQ {
        /* border: 1px solid yellow; */
        font-size: 23px;
        font-weight: 500;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        justify-self: center;
      }
      .quizContent {
        /* border: 1px solid yellow; */
        font-size: 16px;
        font-weight: 500;
        grid-column: 2 / 4;
        grid-row: 1 / 2;
        display: flex;
        padding-top: 5px;
      }
      .quizContent:hover {
        color: rgba(110, 185, 255, 1);
      }
      .AnsSpan {
        /* border: 1px solid yellow; */
        font-size: 23px;
        font-weight: 500;
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .quizAnswer {
        /* border: none;

        background-color: rgba(0, 0, 0, 0.2); */
        background: none;
        border: 1px solid white;
        border-radius: 5px;
        width: 722px;
        height: 98px;
        padding: 10px;
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        font-size: 16px;
        font-weight: 500;
      }
      .quizAnswer textarea::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-size: 16px;
        font-weight: 400;
      }
      .sideBtns {
        /* border: 1px solid yellow; */
        display: flex;
        flex-direction: column;
        height: 120px;
        justify-content: space-between;
        align-items: center;
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
      .sideBtns button {
        width: 134px;
        height: 35px;
        border-radius: 76px;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
      }
      .submitAns {
        /* border: 1.7px solid rgba(255, 255, 255, 0.5);
        background: none;
        color: rgba(255, 255, 255, 0.5); */
        border: none;
        background: black;
      }
      .submitAns:hover {
        border-color: rgba(110, 185, 255, 1);
        color: rgba(110, 185, 255, 1);
      }
      .submitAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .clearAns {
        /* border: 1.7px solid rgba(255, 255, 255, 0.5);
        background: none;
        color: rgba(255, 255, 255, 0.5); */
        /* display: none; */
        border: none;
        background: black;
      }
      .clearAns:hover {
        border-color: rgba(110, 185, 255, 1);
        color: rgba(110, 185, 255, 1);
      }
      .clearAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .viewAns {
        /* border: 1.7px solid rgba(255, 255, 255, 0.5);
        color: rgba(255, 255, 255, 0.5); */
        background: none;
        border: 1px solid white;
        color: white;
        display: hidden;
      }
      .viewAns:hover {
        border-color: rgba(110, 185, 255, 1);
        color: rgba(110, 185, 255, 1);
      }
      .viewAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .quizTF {
        display: none;
        /* border: 1px solid white; */
        border-radius: 5px;
        width: 722px;
        padding: 10px;
        grid-column: 2 /3;
        grid-row: 3 / 3;
        font-size: 16px;
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .quizSolution {
        display: none;
        /* border: 1px solid white; */
        border-radius: 5px;
        width: 722px;
        padding: 10px;
        grid-column: 2 /3;
        grid-row: 4 / 4;
        font-size: 16px;
        font-weight: 400;
        background-color: rgba(255, 255, 255, 0.09);
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="realBody"></div>
    <div id="modal"></div>
    <script src="function.js"></script>
    <script>
      loadHeader();
      loadModal();
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://apict.pnu.app/wrong", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("네트워크 응답이 옳지 않습니다.");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            createContainer(data);
          });
      });

      function createContainer(mistakeQuiz) {
        const realBody = document.getElementById("realBody");
        console.log(realBody);
        realBody.innerHTML = "";
        let num = 1;
        mistakeQuiz.forEach(function (item) {
          const quizHTML = `
            <div class="quizSet" id="quizSet${item.id}">
              <div class="quizInfo">
                <span class="quizSubject" id="quizSubject${item.id}">${
            item.subject_title
          }</span>
                <span class="thinLine"></span>
                <span class="quizChapter" id="quizChapter${item.id}">${
            item.chapter_title
          }</span>
              </div>
              <div class="quizBackground">
                <div class="quizContainer" id="quizContainer${item.id}">
                  <span class="spanQ">Q${num}.</span>
                  <span class="quizContent" id="quizContent${item.id}">${
            item.question
          }</span>
                  <span class="AnsSpan">A${num++}.</span>
                  <textarea class="quizAnswer" id="quizAnswer${
                    item.id
                  }" placeholder="답변 입력 칸"></textarea>
                  <div class="sideBtns">
                    <button class="submitAns" id="submitAns${
                      item.id
                    }" onclick="submitAns(${item.id})">제출 하기</button>
                    <button class="clearAns" id="clearAns${
                      item.id
                    }" onclick="clearAns(${item.id})">다시 풀기</button>
                    <button class="viewAns" id="viewAns${
                      item.id
                    }" onclick="viewAns(${item.id})" >풀이 보기</button>
                  </div>
                  <div class="quizTF" id="quizTF${item.id}"></div>
                  <div class="quizSolution" id="quizSolution${item.id}"></div>
              </div>
            </div>
          `;
          realBody.innerHTML += quizHTML;

          if (item.is_correct != null) {
            // document.getElementById(`submitAns${item.id}`).style.display =
            //   "none";
            const quizTF = document.getElementById(`quizTF${item.id}`);
            quizTF.style.display = "block";
            var judgeTF = item.is_correct;
            if (judgeTF == true) {
              judgeTF = "정답입니다.";
              quizTF.style.color = "#3333ff";
            } else {
              judgeTF = "오답입니다.<br>" + item.feedback;
              quizTF.style.color = "#cc0000";
            }
            quizTF.innerHTML = judgeTF;
            document.getElementById(`viewAns${item.id}`).style.display =
              "block";
          }

          if (item.user_answer != null) {
            document.getElementById(`quizAnswer${item.id}`).innerHTML =
              item.user_answer;
            document.getElementById(`quizTF${item.id}`).innerHTML =
              item.is_correct ? "정답입니다." : "오답입니다.";
            document.getElementById(`quizSolution${item.id}`).innerHTML =
              item.solution;
          }

          if (item.solution != null) {
            // document.getElementById(`viewAns${item.id}`).style.display = "none";
            const quizSolution = document.getElementById(
              `quizSolution${item.id}`
            );
            quizSolution.style.display = "block";
            quizSolution.innerHTML = item.solution;
          }
        });
      }
    </script>
  </body>
</html>
