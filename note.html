<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모두의 자율학습</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      #mistakeNote {
        /* color: rgba(154, 182, 252, 0.84); */
        border-color: rgba(119, 156, 249, 0.84);
      }
      * {
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        background-image: url("./assets/background-main.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .realBody {
        top: 50%;
        left: 50%;
        height: auto;
      }
      .quizSet {
        /* border: 1px solid yellow; */
        display: flex;
        flex-direction: column;
        align-self: center;
        align-items: flex-start;
        margin: 60px 0;
      }
      .quizInfo {
        /* border: 2px solid yellow; */
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 286px;
        padding: 20px 0;
      }
      .quizSubject {
        font-size: 22px;
        font-weight: 600;
      }
      .thinLine {
        border: 1px solid white;
        height: 13px;
      }
      .quizChapter {
        font-size: 18px;
        font-weight: 400;
      }
      .quizBackground {
        width: 1095px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(100px);
        top: 50%;
        left: 50%;
        height: auto;
        align-items: center;
      }
      .quizContainer {
        /* border: 1px solid yellow; */
        display: grid;
        margin: 60px;
        grid-template-columns: auto auto 1fr;
        grid-template-rows: auto auto;
        gap: 20px;
      }

      .spanQ {
        /* border: 1px solid yellow; */
        font-size: 25px;
        font-weight: 400;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        justify-self: center;
      }
      .quizContent {
        /* border: 1px solid yellow; */
        font-size: 16px;
        font-weight: 400;
        grid-column: 2 / 4;
        grid-row: 1 / 2;
        display: flex;
        padding: 10px;
      }
      .spanA {
        /* border: 1px solid yellow; */
        font-size: 25px;
        font-weight: 400;
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .quizAnswer {
        border: 1px solid white;
        border-radius: 5px;
        background: none;
        width: 722px;
        height: 98px;
        padding: 10px;
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        font-size: 16px;
        font-weight: 400;
      }
      .quizAnswer textarea::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-size: 16px;
        font-weight: 400;
      }
      .sideBtns {
        /* border: 1px solid yellow; */
        display: flex;
        flex-direction: column;
        height: 120px;
        justify-content: space-between;
        align-items: center;
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
      .sideBtns button {
        width: 134px;
        height: 35px;
        border-radius: 76px;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
      }
      .submitAns {
        background-color: rgba(0, 0, 0, 1);
        border: none;
      }
      .submitAns:hover {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .submitAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .clearAns {
        background-color: rgba(0, 0, 0, 1);
        border: none;
        /* display: none; */
      }
      .clearAns:hover {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .clearAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .viewAns {
        background: none;
        border: 1px solid rgba(255, 255, 255, 1);
        display: hidden;
      }
      .viewAns:hover {
        border-color: rgba(255, 255, 255, 0.5);
      }
      .viewAns:active {
        color: rgba(255, 255, 255, 0.5);
      }
      .quizTF {
        display: none;
        /* border: 1px solid white; */
        border-radius: 5px;
        width: 722px;
        padding: 10px;
        grid-column: 2 /3;
        grid-row: 3 / 3;
        font-size: 16px;
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        box-shadow: 0px 4px 7.2px rgba(0, 0, 0, 0.25);
      }
      .quizSolution {
        display: none;
        /* border: 1px solid white; */
        border-radius: 5px;
        width: 722px;
        padding: 10px;
        grid-column: 2 /3;
        grid-row: 4 / 4;
        font-size: 16px;
        font-weight: 400;
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        box-shadow: 0px 4px 7.2px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="realBody"></div>
    <script src="function.js"></script>
    <script>
      loadHeader();
      // setData();
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://apict.pnu.app/wrong", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("네트워크 응답이 옳지 않습니다.");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            createContainer(data);
          });
      });

      function createContainer(mistakeQuiz) {
        const realBody = document.getElementById("realBody");
        console.log(realBody);
        realBody.innerHTML = "";
        mistakeQuiz.forEach(function (item) {
          const quizHTML = `
            <div class="quizSet" id="quizSet${item.id}">
              <div class="quizInfo">
                <span class="quizSubject" id="quizSubject${item.id}">${item.subject_title}</span>
                <span class="thinLine"></span>
                <span class="quizChapter" id="quizChapter${item.id}">${item.chapter_title}</span>
              </div>
              <div class="quizBackground">
                <div class="quizContainer" id="quizContainer${item.id}">
                  <span class="spanQ">Q.</span>
                  <span class="quizContent" id="quizContent${item.id}">${item.question}</span>
                  <span class="AnsSpan">A.</span>
                  <textarea class="quizAnswer" id="quizAnswer${item.id}" placeholder="답변 입력 칸"></textarea>
                  <div class="sideBtns">
                    <button class="submitAns" id="submitAns${item.id}" onclick="submitAns(${item.id})">제출 하기</button>
                    <button class="clearAns" id="clearAns${item.id}" onclick="clearAns(${item.id})">다시 풀기</button>
                    <button class="viewAns" id="viewAns${item.id}" onclick="viewAns(${item.id})" >풀이 보기</button>
                  </div>
                  <div class="quizTF" id="quizTF${item.id}"></div>
                  <div class="quizSolution" id="quizSolution${item.id}"></div>
              </div>
            </div>
          `;
          realBody.innerHTML += quizHTML;
        });
      }
    </script>
  </body>
</html>
