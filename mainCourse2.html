        // Quiz counters stored by chapter ID
        const quizCounters = {};
        
        async function createQuiz(chapterId) {
            try {
                const response = await fetch(`https://apict.pnu.app/subject/chapter/${chapterId}/quiz`,{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);

                const quizContainer = document.getElementsByClassName(`quizzes-${chapterId}`)[0];
                const quizLink = document.createElement('a');
                quizLink.href = `mainQuiz.html?id=${data.quiz_id}`;
                quizLink.innerText = `문제집 ${data.quiz_id}`;
                quizLink.style.display = 'block'; // To display each quiz link on a new line
            
                quizContainer.appendChild(quizLink);
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }

        }
        
        function showForm() {
            document.getElementById('chapter-form').style.display = 'block';
        }
        
        async function submitForm() {


            try {
                const title = document.getElementById('chapter-title').value;
                const contents = document.getElementById('chapter-contents').value;
                
                const chapterBlock = document.createElement('div');
                const response = await fetch(`https://apict.pnu.app/subject/${id}/chapter`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        chapter : title,
                        contents : contents
                    }),
                    credentials: 'include'
                });
                const data = await response.json();
                console.log(data);
                // Update ID for quizzes container and button onclick after chapter creation

                chapterBlock.className = 'chapter-block';
                
                chapterBlock.innerHTML = `
                            <div class = "chapternum">01</div>
                            <h2 class = "chapter-title-style">${title}</h2>
                            <p class = "chapter-contents-style">${contents}</p>
                            <div class="chapter-bar">.</div>
                            
                            <button class="createButton" onclick="createQuiz(${data.id})" >문제 생성</button>
                            <div class="quizzes-${data.id}"></div>
                            <button class="delete-chapter" onclick="deleteChapter(${data.id}, this)">삭제</button>
                        `;
                const container = document.getElementById("blocksContainer");
                container.appendChild(chapterBlock);
                document.getElementById('chapter-form').reset();
                document.getElementById('chapter-form').style.display = 'none';
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
        }
        async function deleteChapter(chapterId, deleteButton) {
          if (chapterId !== 'new') {
              try {
                  const response = await fetch(`https://apict.pnu.app/subject/chapter/${chapterId}`, {
                      method: 'DELETE',
                      credentials: 'include'
                  });
                  const data = await response.json();
                  console.log(data);
              } catch (error) {
                  console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
                  return;
              }
          }
          // Remove the chapter block from the DOM
          const chapterBlock = deleteButton.closest('.chapter-block');
          chapterBlock.remove();
      }
