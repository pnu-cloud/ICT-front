    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }

      #chapterHeadText {
        position: absolute;
        color: #d9d9d9;
        width: 100px;

        font-weight: 600;

      }

      #quizHead {

      /*폼*/
      #chapterForm,

      /*챕터 블럭*/
      #blocksContainer {
        position: absolute;

      }

      .chapterBigBlock {
        position: relative;
        box-sizing: border-box;
        width: 1035px;

      h2[id^="chapterTitle-"] {

        left: -10px;
      }
      p[id^="chapterContents-"]::-webkit-scrollbar-track,
      div[id^="quizzes-"]::-webkit-scrollbar-track {
        background: transparent; /* Track color */

      p[id^="chapterContents-"]::-webkit-scrollbar-thumb,
      div[id^="quizzes-"]::-webkit-scrollbar-thumb {
        background: #bdbdbd; /* Thumb color */

      .chapterBar {

      .deleteChapterBtn,

      }

      .editChapterBtn .material-symbols-outlined {

      .deleteChapterBtn {

      /*수정 버튼*/
      div[id^="quizzes-"] {
        padding: 10px;

        left: 650px;
        color: #d9d9d9;
        font-size: 18px;
        color: #d9d9d9;
        font-size: 18px;
        width: 230px;
        top: 83px;
        box-sizing: border-box;
        height: 200px;
        overflow-y: scroll;
        overflow-x: hidden;
        margin: 0;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
      }
      div[id^="quizzes-"] a {
        text-decoration: none;
        color: #d9d9d9;
        font-size: 20px;
      }
      div[id^="quizzes-"] a:hover {
        color: #1681ff;
        text-decoration: underline;
      }
      #creatingQuiz {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #000000;
        border: 1.8px solid #d9d9d9;
        z-index: 1000;
        color: #d9d9d9;

        transform: translateX(-50%);
        border-radius: 9999px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
      }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

    <!-- new -->

      //header
      function loadHeader() {
        fetch("./header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          //과목명
          .then(() => {
            const subjectNameElement = document.getElementById("subjectName");
            if (subjectNameElement) {
              subjectNameElement.innerText = title;
            } else {
              console.error("Element with ID 'subjectName' not found");
            }
          });
      }

      //챕터 만들기 폼
      function chapterForm() {
        document.getElementById("chapterForm").style.display = "block";
      }
      //챕터 제출

      async function submitChapterForm() {
        const formData = new FormData();

        const form = document.getElementById("chapterForm");
        const title = document.getElementById("chapterFormTitle").value;
        formData.append("chapter", title);
        console.log(document.getElementById("chapterFormFile"));
        if (document.getElementById("chapterFormFile") != null) {
          const fileInput = document.getElementById("chapterFormFile");
          const file = fileInput.files[0];
          formData.append("file", file);
        } else {
        }
        const contents = document.getElementById("chapterFormContents").value;
        formData.append("contents", contents);

        const url = `https://apict.pnu.app/subject/${id}/chapter`;

        try {
          const response = await fetch(url, {
            method: "POST",
            body: formData,
            credentials: "include",
          });

          if (response.ok) {
            const data = await response.json();
            console.log(data);
            LoadChapterBlock(title, contents, data.id);
            document.getElementById("chapterForm").reset();
            document.getElementById("chapterForm").style.display = "none";
            window.location.reload();
          } else {
            console.error("Form submission failed:", response.statusText);
            alert("Form submission failed");
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("Error submitting form");
        }
      }
      //챕터 블럭 만들기
      function LoadChapterBlock(title, contents, dataId) {
        const chapterBigBlock = document.createElement("div");
        chapterBigBlock.className = "chapterBigBlock";
        const container = document.getElementById("blocksContainer");
        container.appendChild(chapterBigBlock);

        chapterNum++;
        const chapterBlock = document.createElement("div");
        chapterBlock.className = "chapterBlock";
        chapterBlock.innerHTML = `
                                  <div class = "chapterNum">${String(
                                    chapterNum
                                  ).padStart(2, "0")}</div>

                                  <button class="deleteChapterBtn" onclick="deleteChapter(${dataId}, this)">
                                    <span class="material-symbols-outlined">delete</span>
                                  </button>
                                  <button class="editChapterBtn" onclick="chapterEditForm(${dataId})">
                                    <span class="material-symbols-outlined"> edit_square </span>
                                  </button>

                                  <h2 id = "chapterTitle-${dataId}">${title}</h2>
                                  <p id = "chapterContents-${dataId}">${contents}</p>
                                  <div class="chapterBar">.</div>

                                  <button class="createBtn" onclick="createQuiz(${dataId})">문제 생성</button>
                                  <div id="quizzes-${dataId}"></div>
                              `;

        chapterBigBlock.appendChild(chapterBlock);

        const chapterBlockBack = document.createElement("div");
        chapterBlockBack.className = "chapterBlockBack";

        chapterBigBlock.appendChild(chapterBlockBack);
      }
      //퀴즈 load
      async function quizListLoad(chapterId) {
        try {
          const response = await fetch(
            `https://apict.pnu.app/subject/chapter/${chapterId}`,
            {
              credentials: "include",
            }
          );
          const data = await response.json();
          data.quiz.forEach((item) => {
            QuizList(item.id, chapterId, item.title);
          });
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }
      const quizCounters = {};

      //퀴즈 만들기
      async function createQuiz(chapterId) {
        // 커스텀 로딩 메시지와 오버레이 요소 가져오기
        const creatingQuiz = document.getElementById("creatingQuiz");
        const overlay = document.getElementById("overlay");

        // 로딩 메시지와 오버레이 표시
        if (creatingQuiz && overlay) {
          creatingQuiz.style.display = "block";
          overlay.style.display = "block";
        }

        try {
          const response = await fetch(
            `https://apict.pnu.app/subject/chapter/${chapterId}/quiz`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
            }
          );
          const data = await response.json();
          console.log(data);

          // 퀴즈 리스트 갱신 함수 호출 (예: QuizList)
          QuizList(data.quiz_id, chapterId, data.title);
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        } finally {
          // 로딩 메시지와 오버레이 숨기기
          if (creatingQuiz && overlay) {
            creatingQuiz.style.display = "none";
            overlay.style.display = "none";
          }
        }
      }
      //퀴즈 블록 함수
      function QuizList(itemId, chapterId, itemTitle) {
        const quizContainer = document.getElementById(`quizzes-${chapterId}`);
        const quizLink = document.createElement("a");
        quizLink.href = `quiz.html?id=${itemId}`;
        quizLink.innerText = `${itemTitle}`;
        quizLink.style.display = "block";

        quizContainer.appendChild(quizLink);
      }
      //삭제
      async function deleteChapter(chapterId, deleteButton) {
        // Display a confirmation dialog
        const userConfirmed = confirm("삭제하시겠습니까?");

        // If the user confirms, proceed with the deletion
        if (userConfirmed) {
          if (chapterId !== "new") {
            try {
              const response = await fetch(
                `https://apict.pnu.app/subject/chapter/${chapterId}`,
                {
                  method: "DELETE",
                  credentials: "include",
                }
              );
              const data = await response.json();
              console.log(data);
            } catch (error) {
              console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
              return;
            }
          }
          // Remove the chapter block from the DOM
          const chapterBigBlock = deleteButton.closest(".chapterBigBlock");
          if (chapterBigBlock) {
            chapterBigBlock.remove();
          }
        }
      }
      //edit
      function chapterEditForm(dataId) {
        var form = document.getElementById("chapterEditForm");
        form.style.display = "block";
        //원래 챕터명
        const originTitle = document.getElementById(
          `chapterTitle-${dataId}`
        ).textContent;
        document.getElementById("chapterFormEditTitle").value = originTitle;

        //원래 챕터 목차
        const originContents = document.getElementById(
          `chapterContents-${dataId}`
        ).textContent;
        console.log(originContents);
        document.getElementById("chapterFormEditContents").value =
          originContents;

        const buttonContainer = document
          .getElementById("chapterEditForm")
          .querySelector("button");

        buttonContainer.onclick = function () {
          submitChapterEditForm(dataId);
        };
      }
      //수정 제출
      async function submitChapterEditForm(dataId) {
        try {
          const title = document.getElementById("chapterFormEditTitle").value;
          const contents = document.getElementById(
            "chapterFormEditContents"
          ).value;
          console.log(title);
          console.log(contents);
          const response = await fetch(
            `https://apict.pnu.app/subject/chapter/${dataId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({
                chapter: title,
                contents: contents,
              }),
