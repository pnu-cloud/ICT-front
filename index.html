<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Block</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        background-image: url("./assets/login_circle.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }
      #cover {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 300px;
        background: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        z-index: -1;
      }
      #subjectContainer {
        top: 335px;
        width: 100%;
        position: absolute;
        /*background-color: red;*/
      }
      .subjectBlock {
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        position: relative;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        color: white;

        width: 1016px;
        height: 185px;
        margin: 0 auto;
        margin-top: 10px;

        border-radius: 20px;
      }
      /*추가 버튼*/
      .subjectHead {
        background-color: red;
      }
      #subjectHeadText {
        /*position: absolute;*/
        color: #d9d9d9;
        width: 100px;
        left: 180px;
        font-size: 30px;
        top: 240px;
      }
      #addSubjectBnt {
        display: block;
        padding: 3px;
        color: black;
        text-align: center;
        border-radius: 50%;
        text-decoration: none;
        font-size: 10x;
        cursor: pointer;
        position: absolute;
        width: 19px;
        height: 19px;
        left: 320px;
        top: 250px;
        background: #d9d9d9;
        transform: matrix(1, 0, 0, -1, 0, 0);
      }
      #addSubjectBnt:hover {
        color: #d9d9d9;
        background-color: #1681ff;
      }

      /*폼*/
      #subjectForm,
      #SubjectEditForm {
        top: 50px;
        display: none;
        position: relative;
        z-index: 9999;
        margin: 80px 20px 20px 20px;
        padding: 20px;
        border: 1px solid #000;
        border-radius: 8px;
        background-color: #f9f9f9;
        z-index: 1;
      }
      #subjectForm h1,
      #SubjectEditForm h1 {
        font-size: 30px;
        text-align: center;
        color: black;
      }
      #subjectForm input,
      #SubjectEditForm input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        color: black;
      }
      #subjectForm button,
      #SubjectEditForm button {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #1681ff;
        color: #d9d9d9;
        text-align: center;
        border-radius: 8px;
        border: transparent;
        font-weight: 700;
        cursor: pointer;
      }
      /*삭제버튼*/
      .deleteSubjectBtn {
        position: absolute;
        top: 180px;
        right: 20px;
        background-color: black;
        color: #d9d9d9;
        border: 1.8px solid black;
        border-radius: 8px;
        padding: 8px;
        left: 480px;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100px;
        border-radius: 76px;
        color: #d9d9d9;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .deleteSubjectBtn:hover {
        border: 1.8px solid grey;
      }
      /*수정버튼*/
      .editSubjectBtn {
        position: absolute;
        top: 180px;
        right: 20px;
        background-color: transparent;
        color: #d9d9d9;
        border-radius: 8px;
        padding: 8px;
        left: 370px;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100px;
        border-radius: 76px;
        color: #d9d9d9;
        border: 1.8px solid white;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .editSubjectBtn:hover {
        border: 1.8px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="cover"></div>
    <div class="SubjectHead">
      <div id="subjectHeadText">Subject</div>
      <a id="addSubjectBnt" onclick="subjectForm()">+</a>
    </div>
    <div id="subjectContainer"></div>

    <form id="subjectForm">
      <h1>새로운 과목과 목차를 입력하세요</h1>
      <input
        type="text"
        name="title"
        id="subjectFormTitle"
        placeholder="과목 이름"
        required
      />
      <input
        type="text"
        name="text"
        id="subjectFormText"
        placeholder="다짐"
        required
      />
      <button type="button" onclick="submitsubjectForm()">Submit</button>
    </form>

    <form id="SubjectEditForm">
      <h1>새로운 과목과 목차를 입력하세요</h1>
      <input
        type="text"
        name="title"
        id="subjectFormEditTitle"
        placeholder="과목 이름"
        required
      />
      <input
        type="text"
        name="text"
        id="subjectFormEditText"
        placeholder="다짐"
        required
      />
      <button type="button"></button>
    </form>

    <script>
      //header
      loadHeader();
      //load
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            credentials: "include",
          });
          const data = await response.json();
          data.subject.forEach((item) => {
            console.log(item.text);
            LoadSubjectBlock(item.id, item.title, item.text);
          });
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      });
      //SubjectBlock생성
      function LoadSubjectBlock(subjectId, subjectTitle, subjectText) {
        const subjectBlock = document.createElement("div");
        subjectBlock.className = "subjectBlock";
        /*subjectBlock.onclick = function () {
          location.href = `course.html?id=${subjectId}&&title=${subjectTitle}`;
        };*/
        console.log(subjectText);
        subjectBlock.innerHTML = `
                    <h2 id="subjectTitle-${subjectId}">${subjectTitle}</h2>
                    <p id="subjectText-${subjectId}">${subjectText}</p>
                    <a href = "course.html?id=${subjectId}&&title=${subjectTitle}"">go</a>
                    <button class="editSubjectBtn" onclick="SubjectEditForm(${subjectId})">수정</button>
                    <button class="deleteSubjectBtn" onclick="deleteSubject(${subjectId}, this)">삭제</button>
                `;
        const container = document.getElementById("subjectContainer");
        container.appendChild(subjectBlock);
      }

      //header
      function loadHeader() {
        fetch("./header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .then(() => {
            var detailInfo = document.querySelector(".detailInfo");
            if (detailInfo) {
              detailInfo.remove();
            }
          });
      }

      //form
      function subjectForm() {
        document.getElementById("subjectForm").style.display = "block";
      }
      //form 제출시 생성
      async function submitsubjectForm() {
        const title = document.getElementById("subjectFormTitle").value;
        const text = document.getElementById("subjectFormText").value;

        document.getElementById("subjectForm").reset();
        document.getElementById("subjectForm").style.display = "none";

        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, text }),
            credentials: "include",
          });

          const data = await response.json();

          if (data.id) {
            LoadSubjectBlock(data.id, data.title, data.text);
          }
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }
      //수정
      function SubjectEditForm(dataId) {
        var form = document.getElementById("SubjectEditForm");
        form.style.display = "block";
        //원래 챕터명
        const originTitle = document.getElementById(
          `subjectTitle-${dataId}`
        ).textContent;
        document.getElementById("subjectFormEditTitle").value = originTitle;

        //원래 챕터 목차
        const originText = document.getElementById(
          `subjectText-${dataId}`
        ).textContent;
        document.getElementById("subjectFormEditText").value = originText;

        const buttonContainer = document
          .getElementById("SubjectEditForm")
          .querySelector("button");
        buttonContainer.innerHTML = `${dataId} Submit`;
        buttonContainer.onclick = function () {
          submitSubjectEditForm(dataId);
        };
      }
      //수정 제출
      async function submitSubjectEditForm(dataId) {
        try {
          const title = document.getElementById("subjectFormEditTitle").value;
          const text = document.getElementById("subjectFormEditText").value;
          const response = await fetch(
            `https://apict.pnu.app/subject/${dataId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({
                title: title,
                text: text,
              }),
              credentials: "include",
            }
          );
          document.getElementById("SubjectEditForm").reset();
          document.getElementById("SubjectEditForm").style.display = "none";

          window.location = "/";
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }

      async function deleteSubject(subjectId, deleteButton) {
        const userConfirmed = confirm("삭제하시겠습니까?");
        if (userConfirmed) {
          if (subjectId !== "new") {
            try {
              const response = await fetch(
                ` https://apict.pnu.app/subject/${subjectId}`,
                {
                  method: "DELETE",
                  credentials: "include",
                }
              );
              const data = await response.json();
              console.log(data);
            } catch (error) {
              console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
              return;
            }
          }
          // Remove the chapter block from the DOM
          const subjectBlock = deleteButton.closest(".subjectBlock");
          if (subjectBlock) {
            subjectBlock.remove();
          }
        }
      }
      apitest();

      async function apitest() {
        try {
          const response = await fetch(`https://apict.pnu.app/grade`, {
            method: "GET",
            credentials: "include",
          });
          const data = await response.json();
          console.log("api");
          console.log(data);
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
          return;
        }
      }
    </script>
  </body>
</html>
