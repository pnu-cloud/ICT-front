<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Block</title>
    <style>
        .subject-block {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            cursor: pointer;
        }
        .progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 30%;
            background-color: #4CAF50;
            border-radius: 10px;
        }
        .progress-text {
            position: absolute;
            top: 0;
            right: 10px;
            font-weight: bold;
        }
        #add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        #subject-form {
            display: none;
            
            margin: 20px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #subject-form input{
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #subject-form button{
          display: block;
          width: 200px;
          margin: 10px auto;
          padding: 10px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          text-align: center;
          border-radius: 8px;
          border: transparent;
      }
    </style>
</head>
<body>
    <a id="add-button" href="javascript:void(0)" onclick="showForm()">과목 추가</a>
    
    <form id="subject-form" onsubmit="submitForm(event)">
        <input type="text" id="subject-title" placeholder="과목 이름" required>
        <input type="text" id="subject-text" placeholder="다짐" required>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        try {
            const response = fetch('https://apict.pnu.app/dev/login');
        } catch (error) {
            console.error('로그인 실패', error);
        }
        
      document.addEventListener('DOMContentLoaded', async () => {
        
        try {
            const response = await fetch(' https://apict.pnu.app/subject');
            const data = await response.json();
    
            data.subject.forEach(item => {
                const subjectBlock = document.createElement('div');
                subjectBlock.className = 'subject-block';
                subjectBlock.onclick = function() {
                    location.href = 'mainCourse.html';
                };
                subjectBlock.innerHTML = `
                    <h2>${item.title}</h2>
                    <p>${item.text}</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 30%;"></div> 
                        <div class="progress-text">30%</div> 
                    </div>
                `;
                document.body.appendChild(subjectBlock);
            });
        } catch (error) {
            console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
        }

    });
        function showForm() {
            document.getElementById('subject-form').style.display = 'block';
        }

        async function submitForm(event) {
            event.preventDefault();
            const title = document.getElementById('subject-title').value;
            const text = document.getElementById('subject-text').value;
            
            const subjectBlock = document.createElement('div');
            subjectBlock.className = 'subject-block';
            subjectBlock.onclick = function() {
                location.href = 'mainCourse.html';
            };
            subjectBlock.innerHTML = `
                <h2>${title}</h2>
                <p>${text}</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0%;"></div>
                    <div class="progress-text">0%</div>
                </div>
            `;
            document.body.insertBefore(subjectBlock, document.getElementById('add-button'));
            document.getElementById('subject-form').reset();
            document.getElementById('subject-form').style.display = 'none';
        
            try {
                const response = await fetch('https://apict.pnu.app/subject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, text })
                });
        
                const data = await response.json();
        
                if (data.id) { // 서버 응답으로 받은 과목 ID가 있을 경우
                    subjectBlock.querySelector('h2').textContent = data.title;
                    subjectBlock.querySelector('p').textContent = data.text;
                }
            } catch (error) {
                console.error('서버와 통신하는 동안 오류가 발생했습니다:', error);
            }
        }
        
    </script>
</body>
</html>
