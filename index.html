<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Block</title>
    <style>
      header {
        color: white;
        /* border: 2px solid red; */
        box-sizing: border-box;
        width: 100%;
        padding: 3% 5%;
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        height: 300px;
        margin-bottom: 10%;
      }
      .first-line {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 35px;
      }
      #right {
        visibility: hidden;
      }
      .tab {
        display: flex;
        justify-content: center;
        /* border: 2px solid red; */
        font-size: 60%;
        gap: 5%;
        width: 300px;
        height: auto;
      }
      .tab button {
        border-radius: 20px;
        background-color: transparent;
        color: white;
        height: 50%;
        font-size: 100%;
        width: 100%;
      }
      #subjectManage {
        border: 1px solid white;
        color: white;
      }
      #gradeStatic {
        border: 1px solid grey;
        color: grey;
      }
      #studyData {
        border: 1px solid grey;
        color: grey;
      }
      body {
        background-image: url("./assets/background-main.gif");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
      }
      .subject-block {
        /* border: 1px solid #000; */
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        position: relative;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        color: white;
      }
      .progress-bar-container {
        width: 80%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        margin: 20px auto;
        position: relative;
      }
      .progress-bar {
        height: 100%;
        width: 30%;
        background-color: #4caf50;
        border-radius: 10px;
      }
      .progress-text {
        position: absolute;
        top: 0;
        right: 10px;
        font-weight: bold;
        color: #007bffb4;
      }
      #add-button {
        display: block;
        width: 200px;
        margin: 0px auto;
        padding-top: 25px;
        background-color: #007bffb4;
        color: white;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        height: 50px;
      }
      #subject-form {
        display: none;
        margin: 20px;
        padding: 20px;
        border: 1px solid #000;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      #subject-form input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
      }
      #subject-form button {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        border-radius: 8px;
        border: transparent;
      }
    </style>
  </head>
  <body>
    <script>
      fetch("https://apict.pnu.app/user", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include",
      })
        .then((response) => {
          if (response.status == 403) {
            location.href = "/landing.html";
          }
        })
        .catch((error) => console.log("error:", error));
    </script>
    <header id="mainHeader">
      <div class="first-line">
        <img
          src="./assets/blueLogo.png"
          id="left"
          alt="svg logo"
          style="width: 7%"
          onclick="location.href='./index.html';"
        />
        <div class="tab">
          <button id="subjectManage">과목 관리</button>
          <button id="gradeStatic">성적 통계</button>
          <button id="studyData">학습 데이터</button>
        </div>
        <img
          src="./assets/blueLogo.png"
          id="right"
          alt="svg logo"
          style="width: 7%"
          onclick="location.href='./index.html';"
        />
      </div>
      <a id="add-button" href="javascript:void(0)" onclick="showForm()"
        >과목 추가</a
      >
    </header>

    <form id="subject-form">
      <input type="text" id="subject-title" placeholder="과목 이름" required />
      <input type="text" id="subject-text" placeholder="다짐" required />
      <button onclick="submitForm()">Submit</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            credentials: "include",
          });
          const data = await response.json();
          console.log(data.subject);

          data.subject.forEach((item) => {
            console.log(item);
            const subjectBlock = document.createElement("div");
            subjectBlock.className = "subject-block";
            console.log(item.id);
            subjectBlock.onclick = function () {
              location.href = `course.html?id=${item.id}&&title=${item.title}`;
            };
            subjectBlock.innerHTML = `
                        <h2>${item.title}</h2>
                        <p>${item.text}</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 0%;"></div> 
                            <div class="progress-text">0%</div>
                        </div>
                    `;
            document.body.appendChild(subjectBlock);
          });
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      });

      function showForm() {
        document.getElementById("subject-form").style.display = "block";
      }

      async function submitForm() {
        // event.preventDefault();
        const title = document.getElementById("subject-title").value;
        const text = document.getElementById("subject-text").value;

        const subjectBlock = document.createElement("div");
        subjectBlock.className = "subject-block";

        subjectBlock.innerHTML = `
                <h2>${title}</h2>
                <p>${text}</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0%;"></div>
                    <div class="progress-text">0%</div>
                </div>
            `;
        // document.body.insertBefore(
        //   subjectBlock,
        //   document.getElementById("add-button")
        // );
        document.getElementById("subject-form").reset();
        document.getElementById("subject-form").style.display = "none";

        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, text }),
            credentials: "include",
          });

          const data = await response.json();

          if (data.id) {
            // 서버 응답으로 받은 과목 ID가 있을 경우
            subjectBlock.querySelector("h2").textContent = data.title;
            subjectBlock.querySelector("p").textContent = data.text;

            subjectBlock.onclick = function () {
              location.href = `mainCourse.html?id=${data.id}`;
            };
          }
          location.href = "/";
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }
    </script>
  </body>
</html>
