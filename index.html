<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Block</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        /*background-image: url("./assets/login_circle.gif");*/
        background-color: black;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #indexHead {
        position: absolute;
        width: 1035px;
        height: 0px;
        left: calc(50% - 1035px / 2 + 0.5px);
        top: 179px;
        border: 1px solid #ededed;
      }
      #subjectContainer {
        top: 250px;
        left: 100px;

        display: flex;
        flex-wrap: wrap; /* 여러 줄로 감싸기 */
        gap: 10px 67px;
        position: absolute;
        left: calc(50% - 1035px / 2 + 0.5px);
        width: 1035px;
        /*background-color: red;*/
      }
      .subjectBigBlock {
        position: relative;
        width: 300px;
        height: 250px;
        margin: 0;
        padding: 0;
      }
      .subjectBlock,
      #ADDsubjectBlock {
        /* Rectangle 104 */
        position: absolute;
        width: 293.31px;
        height: 186.42px;
        top: 25px;

        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(153, 153, 153, 0.2) 100%
        );
        backdrop-filter: blur(50px);
        /* Note: backdrop-filter has minimal browser support */
        border-radius: 22px;
      }
      .subjectBlockBack,
      #ADDsubjectBlockBack {
        /* Rectangle 104 */
        position: absolute;
        width: 293.31px;
        height: 186.42px;

        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(50px);
        /* Note: backdrop-filter has minimal browser support */
        border-radius: 22px;
        z-index: -1;
      }
      #ADDSubjectBnt {
        position: absolute;
        width: 60px;
        height: 60px;
        left: calc(50% - 60px / 2 + 0.5px);
        top: calc(50% - 60px / 2 + 0.5px);
        z-index: 100;
        background: linear-gradient(180deg, #e5e5e5 0%, #7f7f7f 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        cursor: pointer;
      }
      #ADDSubjectBnt:hover {
        background: linear-gradient(90deg, #3da2ff 0%, #512499 100%);
      }
      #ADDSubjectBntPlus {
        top: -20px;
        margin: 0 auto;
        position: absolute;
        color: black;
        font-weight: 300;
        font-size: 70px;
        padding: 0px;
      }
      #ADDSubjectBntPlus:hover {
        color: #e5e5e5;
      }
      .subjectBlock {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(153, 153, 153, 0.1) 100%
        );
        backdrop-filter: blur(50px);
        /* Note: backdrop-filter has minimal browser support */
      }
      .subjectBlock:hover {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(153, 153, 153, 0.4) 100%
        );
        backdrop-filter: blur(50px);
        /* Note: backdrop-filter has minimal browser support */
      }
      .subjectBlockBack {
        background: linear-gradient(90deg, #3da2ff 0%, #512499 100%);
        backdrop-filter: blur(50px);
        display: flex;
        justify-content: center;
        /* Note: backdrop-filter has minimal browser support */
      }
      .circleGraph,
      .promiseText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .circleGraph {
        width: 100px; /* 원하는 크기로 설정 */
        height: 100px;
        border-radius: 50%;
        background: conic-gradient(
          #4e79a7 25%,
          #f28e2b 25% 50%,
          #e15759 50% 75%,
          #76b7b2 75% 100%
        );
        transition: opacity 0.3s ease;
      }

      .promiseText {
        display: none;
        text-align: center;
      }
      .subjectTitle {
        position: absolute;
        width: 293.31px;
        height: 20px;
        left: 20px;
        top: 220px;
      }
      .subjectTitleDeco {
        position: absolute;
        width: 0px;
        height: 20px;
        left: 5px;
        top: 220px;

        border: 2px solid #ededed;
      }

      .deleteSubjectBtn,
      .editSubjectBtn {
        display: none;
        text-align: center;
        box-sizing: border-box;
        top: 70%;
        position: absolute;
        border-radius: 50%;
        cursor: pointer;
        background-color: transparent;
        border: transparent;
        padding: auto;
      }
      .material-symbols-outlined {
        color: #ededed;
        font-size: 48px;
      }
      /*삭제버튼*/
      .deleteSubjectBtn {
        left: 35%;
      }
      /*수정버튼*/
      .editSubjectBtn {
        right: 35%;
      }

      .subjectBlock:hover .circleGraph {
        opacity: 0; /* 그래프가 사라지도록 설정 */
        transition: opacity 0.3s ease;
      }

      .subjectBlock:hover .promiseText {
        display: block; /* 문장이 나타나도록 설정 */
      }
      .subjectBlock:hover .editSubjectBtn {
        display: block; /* 문장이 나타나도록 설정 */
      }
      .subjectBlock:hover .deleteSubjectBtn {
        display: block; /* 문장이 나타나도록 설정 */
      }
      #subjectHeadText {
        /*position: absolute;*/
        color: #d9d9d9;
        width: 100px;
        left: 180px;
        font-size: 30px;
        top: 240px;
      }

      /*폼*/
      #subjectForm,
      #SubjectEditForm {
        top: 50px;
        display: none;
        position: relative;
        z-index: 9999;
        margin: 80px 20px 20px 20px;
        padding: 20px;
        border: 1px solid #000;
        border-radius: 8px;
        background-color: #f9f9f9;
        z-index: 1;
      }
      #subjectForm h1,
      #SubjectEditForm h1 {
        font-size: 30px;
        text-align: center;
        color: black;
      }
      #subjectForm input,
      #SubjectEditForm input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        color: black;
      }
      #subjectForm button,
      #SubjectEditForm button {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #1681ff;
        color: #d9d9d9;
        text-align: center;
        border-radius: 8px;
        border: transparent;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>
    <div id="indexHead"></div>
    <!-- <a id="addSubjectBnt" onclick="subjectForm()">+</a> -->
    <div id="subjectContainer">
      <div class="subjectBigBlock">
        <div id="ADDsubjectBlock">
          <div id="ADDSubjectBnt" onclick="subjectForm()">
            <div id="ADDSubjectBntPlus">+</div>
          </div>
        </div>
        <div id="ADDsubjectBlockBack"></div>
      </div>
      <div class="subjectBigBlock">
        <div class="subjectBlock">
          <div class="circleGraph"></div>
          <div class="promiseText">다짐</div>
          <button class="deleteSubjectBtn">
            <span class="material-symbols-outlined">delete</span>
            <!-- onclick="deleteSubject(${subjectId}, this)" -->
          </button>
          <button class="editSubjectBtn">
            <!-- onclick="SubjectEditForm(${subjectId})" -->
            <span class="material-symbols-outlined">edit</span>
          </button>
        </div>
        <div class="subjectTitleDeco"></div>
        <div class="subjectTitle">선형대수학</div>
        <div class="subjectBlockBack"></div>
      </div>
      <div class="subjectBigBlock">
        <div id="ADDsubjectBlock"></div>
        <div id="ADDsubjectBlockBack"></div>
      </div>
      <div class="subjectBigBlock">
        <div id="ADDsubjectBlock"></div>
        <div id="ADDsubjectBlockBack"></div>
      </div>
    </div>

    <form id="subjectForm">
      <h1>새로운 과목과 목차를 입력하세요</h1>
      <input
        type="text"
        name="title"
        id="subjectFormTitle"
        placeholder="과목 이름"
        required
      />
      <input
        type="text"
        name="text"
        id="subjectFormText"
        placeholder="다짐"
        required
      />
      <button type="button" onclick="submitsubjectForm()">Submit</button>
    </form>

    <form id="SubjectEditForm">
      <h1>새로운 과목과 목차를 입력하세요</h1>
      <input
        type="text"
        name="title"
        id="subjectFormEditTitle"
        placeholder="과목 이름"
        required
      />
      <input
        type="text"
        name="text"
        id="subjectFormEditText"
        placeholder="다짐"
        required
      />
      <button type="button"></button>
    </form>

    <script>
      //header
      loadHeader();
      //load
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            credentials: "include",
          });
          const data = await response.json();
          data.subject.forEach((item) => {
            console.log(item.text);
            LoadSubjectBlock(item.id, item.title, item.text);
          });
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      });
      //SubjectBlock생성
      function LoadSubjectBlock(subjectId, subjectTitle, subjectText) {
        const subjectBlock = document.createElement("div");
        subjectBlock.className = "subjectBlock";
        /*subjectBlock.onclick = function () {
          location.href = `course.html?id=${subjectId}&&title=${subjectTitle}`;
        };*/
        console.log(subjectText);
        subjectBlock.innerHTML = `
                    <h2 id="subjectTitle-${subjectId}">${subjectTitle}</h2>
                    <p id="subjectText-${subjectId}">${subjectText}</p>
                    <a href = "course.html?id=${subjectId}&&title=${subjectTitle}"">go</a>
                    <button class="editSubjectBtn" onclick="SubjectEditForm(${subjectId})">수정</button>
                    <button class="deleteSubjectBtn" onclick="deleteSubject(${subjectId}, this)">삭제</button>
                `;
        const container = document.getElementById("subjectContainer");
        container.appendChild(subjectBlock);
      }

      //header
      function loadHeader() {
        fetch("./header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .then(() => {
            var detailInfo = document.querySelector(".detailInfo");
            if (detailInfo) {
              detailInfo.remove();
            }
          });
      }

      //form
      function subjectForm() {
        document.getElementById("subjectForm").style.display = "block";
      }
      //form 제출시 생성
      async function submitsubjectForm() {
        const title = document.getElementById("subjectFormTitle").value;
        const text = document.getElementById("subjectFormText").value;

        document.getElementById("subjectForm").reset();
        document.getElementById("subjectForm").style.display = "none";

        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, text }),
            credentials: "include",
          });

          const data = await response.json();

          if (data.id) {
            LoadSubjectBlock(data.id, data.title, data.text);
          }
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }
      //수정
      function SubjectEditForm(dataId) {
        var form = document.getElementById("SubjectEditForm");
        form.style.display = "block";
        //원래 챕터명
        const originTitle = document.getElementById(
          `subjectTitle-${dataId}`
        ).textContent;
        document.getElementById("subjectFormEditTitle").value = originTitle;

        //원래 챕터 목차
        const originText = document.getElementById(
          `subjectText-${dataId}`
        ).textContent;
        document.getElementById("subjectFormEditText").value = originText;

        const buttonContainer = document
          .getElementById("SubjectEditForm")
          .querySelector("button");
        buttonContainer.innerHTML = `${dataId} Submit`;
        buttonContainer.onclick = function () {
          submitSubjectEditForm(dataId);
        };
      }
      //수정 제출
      async function submitSubjectEditForm(dataId) {
        try {
          const title = document.getElementById("subjectFormEditTitle").value;
          const text = document.getElementById("subjectFormEditText").value;
          const response = await fetch(
            `https://apict.pnu.app/subject/${dataId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({
                title: title,
                text: text,
              }),
              credentials: "include",
            }
          );
          document.getElementById("SubjectEditForm").reset();
          document.getElementById("SubjectEditForm").style.display = "none";

          window.location = "/";
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      }

      async function deleteSubject(subjectId, deleteButton) {
        const userConfirmed = confirm("삭제하시겠습니까?");
        if (userConfirmed) {
          if (subjectId !== "new") {
            try {
              const response = await fetch(
                ` https://apict.pnu.app/subject/${subjectId}`,
                {
                  method: "DELETE",
                  credentials: "include",
                }
              );
              const data = await response.json();
              console.log(data);
            } catch (error) {
              console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
              return;
            }
          }
          // Remove the chapter block from the DOM
          const subjectBlock = deleteButton.closest(".subjectBlock");
          if (subjectBlock) {
            subjectBlock.remove();
          }
        }
      }
      apitest();

      async function apitest() {
        try {
          const response = await fetch(`https://apict.pnu.app/grade`, {
            method: "GET",
            credentials: "include",
          });
          const data = await response.json();
          console.log("api");
          console.log(data);
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
          return;
        }
      }
    </script>
  </body>
</html>
