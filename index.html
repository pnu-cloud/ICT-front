<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Block</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        background-image: url("./assets/login_circle.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }
      #cover {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 300px;
        background: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(50px);
        z-index: -1;
      }
      .subjectContainer {
        position: absolute;
        width: 1016px;
        height: 185px;
        left: calc(50% - 1016px / 2 + 2px);
        top: 335px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        border-radius: 20px;
      }
      /*추가 버튼*/
      .subjectHead {
        background-color: red;
      }
      #subjectHeadText {
        position: absolute;
        color: #d9d9d9;
        width: 100px;
        left: 180px;
        font-size: 30px;
        top: 240px;
      }
      #addSubjectBnt {
        display: block;
        padding: 3px;
        color: black;
        text-align: center;
        border-radius: 50%;
        text-decoration: none;
        font-size: 10x;
        cursor: pointer;
        position: absolute;
        width: 19px;
        height: 19px;
        left: 320px;
        top: 250px;
        background: #d9d9d9;
        transform: matrix(1, 0, 0, -1, 0, 0);
      }
      #addSubjectBnt:hover {
        color: #d9d9d9;
        background-color: #1681ff;
      }

      /*폼*/
      #subjectForm,
      #SubjectEditForm {
        top: 50px;
        display: none;
        position: relative;
        z-index: 9999;
        margin: 80px 20px 20px 20px;
        padding: 20px;
        border: 1px solid #000;
        border-radius: 8px;
        background-color: #f9f9f9;
        z-index: 1;
      }
      #subjectForm h1,
      #SubjectEditForm h1 {
        font-size: 30px;
        text-align: center;
        color: black;
      }
      #subjectForm input,
      #SubjectEditForm input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        color: black;
      }
      #subjectForm button,
      #SubjectEditForm button {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #1681ff;
        color: #d9d9d9;
        text-align: center;
        border-radius: 8px;
        border: transparent;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="cover"></div>
    <div class="SubjectHead">
      <div id="subjectHeadText">Subject</div>
      <a id="addSubjectBnt" onclick="subjectForm()">+</a>
    </div>
    <div class="subjectContainer"></div>

    <form id="subjectForm">
      <h1>새로운 과목과 목차를 입력하세요</h1>
      <input
        type="text"
        id="subjectFormTitle"
        placeholder="과목 이름"
        required
      />
      <input type="text" id="subjectFormText" placeholder="다짐" required />
      <button onclick="submitsubjectForm()">Submit</button>
    </form>

    <script>
      //header
      loadHeader();
      //load
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("https://apict.pnu.app/subject", {
            credentials: "include",
          });
          const data = await response.json();
          data.subject.forEach((item) => {
            LoadSubjectContainer(item.id, item.title, item.text);
          });
        } catch (error) {
          console.error("서버와 통신하는 동안 오류가 발생했습니다:", error);
        }
      });
      //subjectContainer생성
      function LoadSubjectContainer(subjectId, subjectTitle, subjectText) {
        const subjectBlock = document.createElement("div");
        subjectBlock.className = "subjectContainer";
        subjectBlock.onclick = function () {
          location.href = `course.html?id=${subjectId}&&title=${subjectTitle}`;
        };
        subjectBlock.innerHTML = `
                    <h2>${subjectTitle}</h2>
                    <p>${subjectText}</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%;"></div>
                        <div class="progress-text">0%</div>
                    </div>
                `;
        document.body.appendChild(subjectBlock);
      }

      //header
      function loadHeader() {
        fetch("./header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .then(() => {
            var detailInfo = document.querySelector(".detailInfo");
            if (detailInfo) {
              detailInfo.remove();
            }
          });
      }

      //form
      function subjectForm() {
        document.getElementById("subjectForm").style.display = "block";
      }
    </script>
  </body>
</html>
